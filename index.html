
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHRAFUL KHAN | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            scroll-behavior: smooth;
            background: #020617;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.3) saturate(1.2);
        }
        .video-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(2, 6, 23, 0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }
        .text-gradient {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Moving Glow Border Animation */
        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glow-frame-container {
            position: relative;
            padding: 4px; /* Border thickness */
            border-radius: 1.5rem;
            overflow: hidden;
            display: inline-block;
        }

        .glow-frame-animator {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 25%,
                #3b82f6 30%,
                #8b5cf6 50%,
                #3b82f6 70%,
                transparent 75%,
                transparent 100%
            );
            animation: rotate-glow 4s linear infinite;
            z-index: 0;
        }

        .glow-frame-inner {
            position: relative;
            z-index: 10;
            background: #020617;
            border-radius: 1.3rem;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite alternate;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="min-h-screen text-gray-200 overflow-x-hidden">
    <!-- Cartoon/Anime Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-starry-night-sky-over-a-mountain-landscape-40432-large.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div id="root"></div>
</body>
</html>

    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (theme === 'dark' || (!theme && supportDarkMode)) {
                    document.documentElement.classList.add('dark');
                    document.documentElement.style.backgroundColor = '#020617';
                } else {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                    document.documentElement.style.backgroundColor = '#f8fafc';
                }
            } catch (e) {}
        })();
    </script>
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        .dark {
            --bg-color: #020617;
            --text-color: #f1f5f9;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            scroll-behavior: smooth;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.3) saturate(1.2);
            transition: opacity 0.5s ease;
        }

        .light .bg-video {
            opacity: 0;
            pointer-events: none;
        }

        .video-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(2, 6, 23, 0.8) 100%);
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .light .video-overlay {
            background: radial-gradient(circle at center, transparent 0%, rgba(248, 250, 252, 0.9) 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, var(--text-color), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glow-frame-container {
            position: relative;
            padding: 4px;
            border-radius: 1.5rem;
            overflow: hidden;
            display: inline-block;
        }

        .glow-frame-animator {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 25%,
                #3b82f6 30%,
                #8b5cf6 50%,
                #3b82f6 70%,
                transparent 75%,
                transparent 100%
            );
            animation: rotate-glow 4s linear infinite;
            z-index: 0;
        }

        .glow-frame-inner {
            position: relative;
            z-index: 10;
            background: var(--bg-color);
            border-radius: 1.3rem;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite alternate;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
